<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!--   10k+ companies 314 templates 12m+ queries -->

    <main>
      <img src="./images/image-header-mobile.jpg" alt="Hero image" />

      <div class="hero-text-wrapper">
        <div class="hero-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="hero-paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <div class="stat">
            <h2 class="stat-heading">10k+</h2>
            <p class="stat-name">Companies</p>
          </div>

          <div class="stat">
            <h2 class="stat-heading">314</h2>
            <p class="stat-name">Templates</p>
          </div>
          <div class="stat">
            <h2 class="stat-heading">12M+</h2>
            <p class="stat-name">Queries</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
